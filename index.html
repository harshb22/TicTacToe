<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li>Tic Tac Toe</li>
    </ul>
</nav>

<!-- Main Game Container -->
<div class="gamecontainer">
    <!-- Grid Container for Tic Tac Toe Boxes -->
    <div class="container">
        <!-- Tic Tac Toe Boxes -->
        <div class="box bl bt"><span class="boxtext "></span></div>
        <div class="box bt"><span class="boxtext"></span></div>
        <div class="box bt br"><span class="boxtext"></span></div>
        <div class="box bl"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"></span></div>
        <div class="box bl bd"><span class="boxtext"></span></div>
        <div class="box bd "><span class="boxtext"></span></div> 
        <div class="box br bd"><span class="boxtext"></span></div>
    </div>

    <!-- Game Information Section -->
    <div class="gameinfo">
        <h1>Welcome to Tic Tac Toe Game</h1>
        <div>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer>Made with ❤️ by Harsh</footer>

<!-- JavaScript File -->
<script src="script.js"></script>

</body>
</html>
